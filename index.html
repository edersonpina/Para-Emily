<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Emili</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Light blue background */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Hide overflow for heart animations */
        }
        .message {
            font-size: 3em;
            font-weight: bold;
            color: #FF0000; /* Red color for the message */
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            background-color: #FF69B4; /* Hot pink heart */
            transform: rotate(-45deg);
            animation: floatUp 5s linear infinite;
            opacity: 0;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #FF69B4;
            border-radius: 50%;
        }
        .heart:before {
            top: -50%;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: 50%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(-45deg) scale(0.5);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(-45deg) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        Emili filha linda do paizinho eu te amo muito
    </div>

    <audio controls autoplay loop>
        <source src="filha_linda.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <div class="heart-container" id="heartContainer"></div>

    <script>
        const heartContainer = document.getElementById('heartContainer');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const size = Math.random() * 50 + 20; // Hearts between 20px and 70px
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 5 + 's'; // 5 to 8 seconds
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartContainer.appendChild(heart);

            // Remove heart after animation to prevent memory leak
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        // Create hearts every 0.5 seconds
        setInterval(createHeart, 500);

        // Ensure audio plays automatically
        window.addEventListener('load', () => {
            const audio = document.querySelector('audio');
            audio.play().catch(error => {
                console.log('Autoplay prevented:', error);
                // Show a message to the user to interact if autoplay fails
                // For example, you could add a button to start playback
            });
        });
    </script>
</body>
</html>
